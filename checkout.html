  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link href="css/style.css" rel="stylesheet">

  <title>Creativi-TEE</title>
</head>

<body class="bg-info">
  <nav class="navbar navbar-expand-lg bg-info navbar-light">
    <div class="container">
      <a href="#" class="navbar-brand font">Creativi-TEE <i class="fas fa-tshirt"></i>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">

        <span class="navbar-toggler-icon"></span>

      </button>

      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a href="/" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="/about.html" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a href="/collection.html" class="nav-link">Collection</a>
          </li>
          <li class="nav-item">
            <a href="/cart.html" class="nav-link"> <i class="fas fa-shopping-bag"></i></a>
          </li>
          <li class="nav-item">
            <a href="/checkout.html" class="nav-link"> <i class="fas fa-money-check-alt"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="row">
    <div class="col-75">
      <div class="container">
        <form>

          <div class="row">
            <div class="col-50">
              <h3>Billing Information</h3>
              <label for="name"><i class="fa fa-user"></i> Full Name</label>
              <input type="text" id="name" name="firstname" placeholder="Jake Johnson">
              <label for="number"><i class="fas fa-phone-alt"></i> Phone Number</label>
              <input type="text" id="number" name="pnumber" placeholder="917-000-0000">
              <label for="email"><i class="fa fa-envelope"></i> Email</label>
              <input type="text" id="email" name="email" placeholder="jake56@foo.com">
              <label for="addr"><i class="fas fa-home"></i> Address</label>
              <input type="text" id="addr" name="address" placeholder="64 Yonder Pl">
              <label for="city">City</label>
              <input type="text" id="city" name="city" placeholder="SI">

              <div class="row">
                <div class="col-50">
                  <label for="state">State</label>
                  <input type="text" id="state" name="state" placeholder="NY">
                </div>
                <div class="col-50">
                  <label for="zip">Zip</label>
                  <input type="text" id="zip" name="zip" placeholder="10020">
                </div>
              </div>
            </div>

            <div class="col-50">
              <h3>Payment</h3>
              <label for="cardname">Name on Card</label>
              <input type="text" id="cardname" name="cardname" placeholder="Jake M Johnson">
              <label for="cardnum">Card number</label>
              <input type="text" id="cardnum" name="cardnumber" placeholder="1111-2222-3333-4444">
              <label for="exp">Exp (Month/Year)</label>
              <input type="text" id="exp" name="exp" placeholder="09/23">

              <div class="row">
                <div class="col-50">
                  <label for="cvv">CVV</label>
                  <input type="text" id="cvv" name="cvv" placeholder="567">
                </div>
              </div>
            </div>

          </div>
          <label>
            <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
          </label>
          <label>
            <input type="checkbox" checked="checked" name="track"> Would you like to track your package?
          </label>
          <i>(The tracking information for your package will be sent to the email listed above.)</i>
          <input type="submit" value="Proceed to checkout" class="button">
        </form>
      </div>
    </div>

    <div class="col-25">
      <div class="container">
        <h4>Cart
          <span class="price" style="color:black">
            <i class="fa fa-shopping-cart"></i>
            <b>3</b>
          </span>
        </h4>
        <p><a href="#">Item 1</a> <span class="price">(x2) $15</span></p>
        <p><a href="#">Item 2</a> <span class="price">$20</span></p>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="PROMO CODE" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Redeem</button>
        </form>
        <hr>
        <p>Subotal: <span class="price" style="color:black"><b>$50</b></span></p>
      </div>
    </div>
  </div>


  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->

</body>
